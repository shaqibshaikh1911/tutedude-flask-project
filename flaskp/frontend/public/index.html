<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>
    <h1>Submit Data</h1>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
