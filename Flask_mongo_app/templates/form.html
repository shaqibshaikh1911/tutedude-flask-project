<!DOCTYPE html>
<html>
<head><title>Submit Data</title></head>
<body>
    <h1>Submit Your Info</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <input type="submit" value="Submit">
    </form>
    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
